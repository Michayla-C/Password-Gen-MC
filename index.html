<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <div class="card">
        <div class="card-header">
          <h2 class="title">Generate a Password</h2>
        </div>

          <h4 class="password-display">Your Password</h4>

          <form id="passwordGenerator" class="form">

            <label for="characterAmountNumber">Character Amount</label>
            <div class="characterAmount">
              <input type="range" min ="8" max="128" value="10" id="characterAmountRange"></input>
              <input class="number" type="number" min ="8" max="128" value="10" id="characterAmountNumber"></input>
            </div>
            
              <label for="upercase">Uppercase</label>
              <input type="checkbox" id="upercase"></input>
  
              <label for="numbers">Numbers</label>
              <input type="checkbox" id="numbers"></input>
  
              <label for="symbols">Symbols</label>
              <input type="checkbox" id="symbols"></input>

              <button id="generate" class="btn" type="submit">Generate Password</button>

          </form>

      </div>

    <script src="script.js"></script>

  </body>

</html>
