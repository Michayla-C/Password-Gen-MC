<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <div class="card">
        <div class="cardHeader">
          <h2 class="title">Generate New Random Password</h2>
        </div>
          <br>
          <h4 class="passwordDisplay">password</h4>
              <br>
              <form id="generatorForm" class="form">

                <label for="amountNumber">Length</label>
                <div class="characterAmount">
                  <imput type="range" min="8" max="128" value="10" id="amountRange"></imput>
                  <imput type="number" min="8" max="128" id="amountNumber"></imput>
                </div>

                <label for="uppercase">Uppercase</label>
                <imput type="checkbox" id="uppercase"></imput>

                <label class="number" for="numbers">Numbers</label>
                <imput type="checkbox" id="numbers"></imput>
 
                <label for="symbols">Symbols</label>
                <imput type="checkbox" id="symbols"></imput>

                <button id="generate" class="btn" type="submit">Generate Password</button>
              
              </form>

              <button id="copy" class="button" onclick="copied()"> Copy</button>

      </div>

      <!--OWASP Special Characters Cheat Code Page-->
      <script src="https://owasp.org/www-community/password-special-characters"></script>
      <!--ASCII Table-->
      <script src="http://www.asciitable.com/"></script>

      <!--JS file link-->
    <script id="owasp" src="script.js"></script>

  </body>

</html>
