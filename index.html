<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <div class="card">
        <div class="cardHeader">
          <h2 class="title">Generate New Random Password</h2>
        </div>

          <h4 class="passwordDisplay" id="passwordDisplay">password</h4>

              <form>
                <label for="amountNumber">Password Length</label>
                <imput type="range" min="8" max="128" value="10" id="amountRange"></imput>
                <imput type="number" min="8" max="128" id="amountNumber"></imput>

                <label for="upercase">Uppercase</label>
                <imput type="checkbox" id="upercase"></imput>

                <label for="numbers">Numbers</label>
                <imput type="checkbox" id="numbers"></imput>
 
                <label for="symbols">Symbols</label>
                <imput type="checkbox" id="symbols"></imput>

                <button id="generate" class="btn" type="submit">Generate Password</button>
              </form>

              <button id="copy" class="button" onclick="copied()"> Copy</button>

      </div>

      <!--OWASP Special Characters Cheat Code Page-->
      <script src="https://owasp.org/www-community/password-special-characters"></script>
      
      <!--JS file link-->
    <script id="owasp" src="script.js"></script>

  </body>

</html>
