<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <div class="card">
        <div class="header">
          <h2 class="title">Generate New Random Password</h2>
        </div>
          <br>
          <h4 class="passwordDisplay" id="passwordDisplay">password</h4>
              <br>
              <form id="generatorForm" class="form">

                <label for="amountNumber">Length</label>
                <div class="characterAmount">
                  <imput id="amountRange"type="range" min="8" max="128" value="10" ></imput>
                  <imput id="amountNumber" type="number" min="8" max="128"></imput>
                </div>

                <label for="uppercase">Uppercase</label>
                <imput type="checkbox" id="uppercase"></imput>

                <label class="number" for="numbers">Numbers</label>
                <imput type="checkbox" id="numbers"></imput>
 
                <label for="symbols">Symbols</label>
                <imput type="checkbox" id="symbols"></imput>

                <button id="generate" class="btn" type="submit">Generate Password</button>
              
              </form>

      </div>

      <!--JS file link-->
    <script src="script.js"></script>

  </body>

</html>
